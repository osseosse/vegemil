<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="admin/layout/dataLayout">
	
	<th:block layout:fragment="title">
		<title>홍보센터 Radio CM</title>
	</th:block>
	
	<th:block layout:fragment="add-css">
		<!-- BEGIN: Page CSS-->
	    <!-- END: Page CSS-->
	</th:block>
	
	<!-- BEGIN: Page Vendor JS-->
	<th:block layout:fragment="add-script">
	    <script th:src="@{/app-assets/admin/publicCenter/radioCM.js}"></script>
	    <script th:src="@{/app-assets/admin/common/jquery.serializeObject.min.js}"></script>
	    <script th:src="@{/app-assets/admin/common/common.js}"></script>
    </th:block>
    <!-- END: Page Vendor JS-->

	<th:block layout:fragment="content">
    <!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper container-xxl p-0">
            <div class="content-header row">
                <div class="content-header-left col-md-9 col-12 mb-2">
                    <div class="row breadcrumbs-top">
                        <div class="col-12">
                            <h2 class="content-header-title float-start mb-0">라디오 씨엠</h2>
                            <div class="breadcrumb-wrapper">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                    	<a href="#">Home</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                    	<a href="#"> 홍보센터</a>
                                    </li>
                                    <li class="breadcrumb-item active">라디오 씨엠
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body">
            	<form name="frm" id="frm">
	                <!-- Analytics card section -->
	                <section id="analytics-card">
						 <div class="row">
							<!-- 조회 -->
							<div class="col-md-12 col-12">
								<div class="card">
									<div class="card-header">
										<h4 class="card-title">조회</h4>
									</div>
									<div class="card-body">
										<div class="row mb-1">
											<div class="col-md-1 col-12">
												등록일
											</div>
											<div class="col-md-4 col-12">
	                                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
	                                                <input type="radio" class="btn-check" name="btnradio1" id="btnradio1-1" onclick="javascript:selInsertDate(0);" autocomplete="off" checked />
	                                                <label class="btn btn-outline-primary" for="btnradio1-1">오늘</label>
	
	                                                <input type="radio" class="btn-check" name="btnradio1" id="btnradio1-2" onclick="javascript:selInsertDate(1);" autocomplete="off" />
	                                                <label class="btn btn-outline-primary" for="btnradio1-2">1개월</label>
	
	                                                <input type="radio" class="btn-check" name="btnradio1" id="btnradio1-3" onclick="javascript:selInsertDate(2);" autocomplete="off" />
	                                                <label class="btn btn-outline-primary" for="btnradio1-3">3개월</label>
	
													<input type="radio" class="btn-check" name="btnradio1" id="btnradio1-4" onclick="javascript:selInsertDate(3);" autocomplete="off" />
	                                                <label class="btn btn-outline-primary" for="btnradio1-4">6개월</label>
	
													<input type="radio" class="btn-check" name="btnradio1" id="btnradio1-5" onclick="javascript:selInsertDate(4);" autocomplete="off" />
	                                                <label class="btn btn-outline-primary" for="btnradio1-5">1년</label>
	                                            </div>
											</div>
											<div class="col-md-3 col-12">
												<input type="text" id="fp-range" class="form-control flatpickr-range" placeholder="YYYY-MM-DD to YYYY-MM-DD" />
											</div>
										</div>
										<div class="row mb-1">
											<div class="col-md-1 col-3 ">
												상세검색
											</div>
											<div class="col-md-3 col-3">
												<input type="text" id="searchWord" class="form-control" name="searchKeyword" placeholder="제목, 본문에 포함된 된어를 입력하세요" />
											</div>
										</div>
										<div class="row mb-1 ">
											<div class="col-md-1 col-12 ">
												구분
											</div>	
											<div class="col-md-4 col-12">
												<div class="btn-group" role="display" aria-label="Basic radio toggle button group">
	                                                <input type="radio" class="btn-check" name="tOnair" id="btnradio2-1" value="" autocomplete="off" checked />
	                                                <label class="btn btn-outline-primary" for="btnradio2-1">전체</label>
	                                                <input type="radio" class="btn-check" name="tOnair" id="btnradio2-2" value="1" autocomplete="off" />
	                                                <label class="btn btn-outline-primary" for="btnradio2-2">공개</label>
	                                                <input type="radio" class="btn-check" name="tOnair" id="btnradio2-3" value="0" autocomplete="off" />
	                                                <label class="btn btn-outline-primary" for="btnradio2-3">비공개</label>
	                                            </div>
											</div>
										</div>
										<hr />
										<div class="row">
											 <div class="col-sm-12">
												<button type="button" onclick="javascript:createTable();" class="btn btn-primary me-1">조회</button>
												<button type="reset" class="btn btn-outline-secondary">초기화</button>
												<input type="hidden" class="form-control" name="tStartdate" id="tStartdate" value=""/>
												<input type="hidden" class="form-control" name="tEnddate" id="tEnddate" value=""/>
												
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- //조회 -->
	                    </div>
	                </section>
	                <!--/ Analytics Card section -->
	            </form>
				<!-- 기타영상자료 리스트 -->
				<section id="basic-horizontal-layouts">
					<div class="row" >
						<div class="col-12">
							<div class="card">								
								<div class="table-responsive">
									<table class="datatables-basic table table-bordered text-center listTable mt-10 paddingType">
										<colgroup>
											<col width="3%">
											<col width="20%">
											<col width="15%">
											<col width="15%">
											<col width="5%">
											<col width="7%">
											<col width="5%">
											<col width="5%">
										</colgroup>
										<thead>
											<tr>
												<th>No.</th>
												<th>제목</th>
												<th>영상</th>
												<th>이미지</th>
												<th>전시</th>
												<th>게시일</th>
												<th>수정</th>
												<th>삭제</th>
											</tr>
										</thead>
									</table>
								</div>
							</div>
						</div>
					</div>
                </section>
				<!-- //기타영상자료 리스트  -->
            </div>
        </div>
    </div>
    <!-- END: Content-->
    
    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>
 	<form id="form" method="POST" enctype="multipart/form-data">
    	<input type="hidden" id="tIdx" name="tIdx" />
    	<input type="hidden" id="tSubject" name="tSubject" />
    	<input type="hidden" id="action" name="action" />
    	<input type="hidden" id="tStartdate" name="tStartdate" />
    	<input type="hidden" id="tEnddate" name="tEnddate" />
    </form>
    </th:block>
    
</html>
