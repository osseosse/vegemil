<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="admin/layout/dataLayout">
	
	<th:block layout:fragment="title">
		<title>메인 팝업</title>
	</th:block>
	
	<th:block layout:fragment="add-css">
		<!-- BEGIN: Page CSS-->
	    <!-- END: Page CSS-->
	</th:block>
	
	<!-- BEGIN: Page Vendor JS-->
	<th:block layout:fragment="add-script">
	    <script th:src="@{/app-assets/admin/event/popup.js}"></script>
	    <script th:src="@{/app-assets/admin/common/jquery.serializeObject.min.js}"></script>
	    <script th:src="@{/app-assets/admin/common/common.js}"></script>
    </th:block>
    <!-- END: Page Vendor JS-->
	

	<th:block layout:fragment="content">
    <!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper container-xxl p-0">
            <div class="content-header row">
                <div class="content-header-left col-md-9 col-12 mb-2">
                    <div class="row breadcrumbs-top">
                        <div class="col-12">
                            <h2 class="content-header-title float-start mb-0">main popup post</h2>

                        </div>
                    </div>
                </div>
              
            </div>
            <div class="content-body">
            	<form method="post" th:action="@{/admin/manage/event/postingPopup}" th:object="${popupDTO}">
	                <!-- Analytics card section -->
	                <section id="analytics-card">
						 <div class="row">
							<!-- 조회 -->
							<div class="col-md-12 col-12">
								<div class="card">
									<div class="card-header">
										<h4 class="card-title">등록</h4>
									</div>
									<div class="card-body">						

										<div class="row mb-1">
											<div class="col-md-1 col-3 text-center">
												이미지경로
											</div>
											<div class="col-md-4 col-4">
												<input type="text" class="form-control" th:field="*{imgUrl}" placeholder="팝업 이미지 절대 경로" />
											</div>
										</div>
										<div class="row mb-1">
											<div class="col-md-1 col-3 text-center">
												랜딩경로
											</div>
											<div class="col-md-4 col-4">
												<input type="text" class="form-control" th:field="*{hrefUrl}" placeholder="클릭시 이동되는 페이지" />
											</div>
											
										</div>
									
										<div class="row mb-1">											
											<div class="col-md-1 col-3 text-center">
												내용
											</div>
											<div class="col-md-4 col-4">
												<input type="text" class="form-control" th:field="*{alt}" placeholder="alt text" />
											</div>
										
										</div>
											<div class="row mb-1">
											<div class="col-md-1 col-3 text-center">
												게시기간
											</div>
											<div class="col-md-3 col-4">
												<input type="text" id="fp-range" class="form-control flatpickr-range" placeholder="YYYY-MM-DD to YYYY-MM-DD" onchange="applyDate(); "/>
											</div>
											<div class="col-md-2 col-4">
												<div class="form-check form-switch">진열여부
													<input type="checkbox" class="form-check-input"  th:field="*{active}" value="1" onchange="applyActive();" />
													<label class="form-check-label" for="listOn"></label>
												</div>
											</div>
										</div>
										<input type="hidden" th:field="*{startDate}"/>
										<input type="hidden" th:field="*{endDate}"/>
										<div class="row">
											 <div class="col-sm-12">
												<button type="submit" class="btn btn-primary me-1">등록</button>
												<button type="reset" class="btn btn-outline-secondary">초기화</button>
												
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- //조회 -->
	                    </div>
	                </section>
	                <!--/ Analytics Card section -->
	            </form>
				<!-- 달력모델선정 -->
				<section id="basic-horizontal-layouts">
					<div class="row" >
						<div class="col-12">
							<div class="card">								
								<div class="table-responsive">
									<table class="datatables-basic table table-bordered text-center listTable mt-10 paddingType">
										<colgroup>
											<col width="2%">
											<col width="10%">
											<col width="15%">
											<col width="15%">
											<col width="10%">
											<col width="10%">
											<col width="5%">
										</colgroup>
										<thead>
											<tr>
												<th>No.</th>
												<th>이미지</th>												
												<th>내용</th>
												<th>경로</th>												
												<th>시작일</th>
												<th>종료일</th>
												<th>활성화</th>
											</tr>
										</thead>
									</table>
								</div>

							</div>
						</div>
					</div>
                </section>
				<!-- //달력모델선정 -->

            </div>
        </div>
    </div>
    <!-- END: Content-->
    
    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>
  
    
    </th:block>
    
</html>
