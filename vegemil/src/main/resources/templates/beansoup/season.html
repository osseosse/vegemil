	<script>
		$("document").ready(function(){
			var path = document.location.href;
			var tmpArr = path.split('/');
			var checkPath = tmpArr[tmpArr.length-1]

			if(checkPath == 'season'){
				$("#contestInfo").addClass('active');
			}
			
			if(checkPath == 'seasonWinner'){
				$("#awardList").addClass('active');
			}
			
			if(checkPath == 'seasonWinnerList'){

			}
		});

	<script type='text/javascript'>
	//<![CDATA[	
		var uri = window.location.href;
		var title = "제철요리 그림 동시 대회";
		var image = "https://image.edaymall.com/images/vegemil/beansoup/img/season/og.jpg";

	    //트위터
		function twitter(uri){
		
			var win = window.open("http://twitter.com/intent/tweet?text=" + encodeURIComponent(title) + " " + encodeURIComponent(uri), 'twitter', 'width=500,height=364,scrollbars=no,resizable=no');
			
			if(win){
				win.focus();
			}
		}
		
		//페이스북
		function facebook() {
		    urif = uri + "?utm_source=facebook&utm_medium=contents&utm_campaign=kidsfesta";		    
		    		
	        url2 = "http://www.facebook.com/sharer.php?u=" + urif;
			url2 = url2.split("#").join("%23");
			url2 = encodeURI(url2);
			
			//alert(url2);
			console.log(url2);			
			window.open(url2);
			
		}	
		
		function blog() {
			
			urib = uri + "?utm_source=naver_blog&utm_medium=contents&utm_campaign=kidsfesta";
			console.log(urib);			
		    window.open("http://blog.naver.com/openapi/share?url=" + encodeURIComponent(urib) + "&title=" + encodeURIComponent(title));
		}
		
		//주소복사
		function contestUrlCopy() {
		   
		   var isIE = false;
		   var agent = navigator.userAgent.toLowerCase();
		   if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
			    isIE = true;
		   }
		
		   if(isIE){
		   if(confirm("이 글의 주소를 클립보드에 복사하시겠습니까?"))
		       window.clipboardData.setData("Text",document.location.href);
		   }else{
		       temp = prompt("Ctrl+C를 눌러 주소를 클립보드로 복사하세요.",document.location.href+'?utm_source=homepage&utm_medium=button&utm_campaign=kidsfesta');
		   }
		} 
		
		function timeCheckLocation(){
			
			var theDay = new Date('2023-09-14 00:00:00'); 
			var currentValue = $("#currentTime").val();			
			var today = new Date(currentValue);

			if(today < theDay){
				location.href="/beanSoup/agreement";
			}else{
				alert("접수 기간이 마감되었습니다.");
				return;
			}									
		}		
	//]]>
	</script>
