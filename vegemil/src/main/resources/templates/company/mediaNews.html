<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title>정식품 보도자료</title>
<head th:replace="fragments/head :: headFragment"></head>
<body>
<!-- ================================ 
		Header
================================ -->
<th:block class="white" th:replace="fragments/mainHeader :: headerFragment"></th:block>
<!-- ================================ 
		// Header
================================ -->
<!-- ================================ 
		Content
================================ -->
<div id="content" class=" pb100">
	<div class="content100 ">
	   <div class="subTopPress h440 mt90h">
			<div class="centerH">
				<p class="f_pp white f18 fw400">Company</p>
				<p class="white f45 fw600">보도자료</p>
			</div>
		</div>
	</div>
	<div class="contant1460" >
		<div class="subMenu">
			<p class="btnSubLeft"><a href="/company/finance"><img src="https://image.edaymall.com/images/dcf/vegemil/img/ico/ico_grayLeft.png" alt="왼쪽"/><span class="f13 fw400 gray04">Back</span></a></p>
			<ul class="submenuUL">
				<li class="f18 fw500 active"><a href="/company/mediaNews"><span>보도자료</span></a></li>
				<li class="f18 fw500"><a href="/company/media"><span>미디어</span></a></li>
			</ul>
			<p class="btnSubRight"><a href="/company/media"><span class="f13 fw400 gray04">Next</span><img src="https://image.edaymall.com/images/dcf/vegemil/img/ico/ico_grayRight.png" alt="왼쪽"/></a></p>
		</div>
<!-- 		<p class="f14 fw400 black mt70 float-right btnType03"><a href="#"><img class="mr5" src="https://image.edaymall.com/images/dcf/vegemil/img/ico/ico_share.png" alt="공유"/>공유</a></p><br class="clear"> -->
    </div>
    <div class="contant1460" >
		<div class="row">
			<div class="col-md-12">
				<div id="adv-search" class="text-right mt70">
					<div class="search-container w410  inline">
						<form th:action="@{/company/mediaNews}" method="get" th:onsubmit="return searchMediaNews(this)">
							<span class="search-img"><img th:src="@{/img/ico/ico_search.png}" alt="검색" /></span><input type="text" placeholder="검색해 보세요 " th:value="${params.searchKeyword}" id="mainSearchKeyword" name="searchKeyword">
							<button type="submit" class="btn-search">검색</button>
						</form>
					</div>
					<th:block th:if="${params.searchKeyword != null and params.searchKeyword != ''}">
						<div class="count-box pl10">
							<p>총 <span th:text="${newsCount}"></span>건</p>
						</div>		
					</th:block>
					<div class="faqSearch" th:if="${params.searchKeyword != null and params.searchKeyword != ''}">
						<th:block th:if="${params != null and params.paginationInfo.totalRecordCount > 0}">
							<p class="mt80 center f23 fw500 gray04"><span class="f45 fw500 black" th:text='|"${params.searchKeyword}"|'></span> 검색 결과입니다.</p>
						</th:block>
						<th:block th:if="${params != null and params.paginationInfo.totalRecordCount == 0}">
							<p class="mt80 center f23 fw500 gray04"><span class="f45 fw500 black" th:text='|"${params.searchKeyword}"|'></span> 검색 결과가 없습니다.</p>
						</th:block>
					</div>
				</div>
				<table cellspacing="0" border="0" class="press mt50" th:if="${not #lists.isEmpty( mediaNewsList )}">
					<caption>보도자료</caption>
					<tr th:each="mediaNews : ${mediaNewsList}" th:id="${mediaNews.mIdx}">
						<td>
							<a th:href="${mediaNews.mAduri1}">
								<div class="t-day">
									<p class="f_pp  f55 fw700 lh120" th:text="${mediaNews.mDay}"></p><!-- 일 -->
									<p class="f_pp  f15 fw700 lh130" th:text="${mediaNews.mYearMonth}"></p><!-- 년,월 -->
								</div>
							</a>
						</td>
						<td>
							<a th:href="${mediaNews.mAduri1}">
								<p class="t-bo">보도자료</p>
							</a>
						</td>
						<td>
							<div class="press-tag f14">
								<span th:if="${mediaNews.mAduri1 != null and mediaNews.mAduri1 !=''}"><a th:href="${mediaNews.mAduri1}" th:text="${mediaNews.mAdname1}" target="_blank"></a></span>
								<span th:if="${mediaNews.mAduri2 != null and mediaNews.mAduri2 !=''}"><a th:href="${mediaNews.mAduri2}" th:text="${mediaNews.mAdname2}" target="_blank"></a></span>
								<span th:if="${mediaNews.mAduri3 != null and mediaNews.mAduri3 !=''}"><a th:href="${mediaNews.mAduri3}" th:text="${mediaNews.mAdname3}" target="_blank"></a></span>
								<span th:if="${mediaNews.mAduri4 != null and mediaNews.mAduri4 !=''}"><a th:href="${mediaNews.mAduri4}" th:text="${mediaNews.mAdname4}" target="_blank"></a></span>
								<span th:if="${mediaNews.mAduri5 != null and mediaNews.mAduri5 !=''}"><a th:href="${mediaNews.mAduri5}" th:text="${mediaNews.mAdname5}" target="_blank"></a></span>
								<span th:if="${mediaNews.mAduri6 != null and mediaNews.mAduri6 !=''}"><a th:href="${mediaNews.mAduri6}" th:text="${mediaNews.mAdname6}" target="_blank"></a></span>
								<span th:if="${mediaNews.mAduri7 != null and mediaNews.mAduri7 !=''}"><a th:href="${mediaNews.mAduri7}" th:text="${mediaNews.mAdname7}" target="_blank"></a></span>
								<span th:if="${mediaNews.mAduri8 != null and mediaNews.mAduri8 !=''}"><a th:href="${mediaNews.mAduri8}" th:text="${mediaNews.mAdname8}" target="_blank"></a></span>
								<span th:if="${mediaNews.mAduri9 != null and mediaNews.mAduri9 !=''}"><a th:href="${mediaNews.mAduri9}" th:text="${mediaNews.mAdname9}" target="_blank"></a></span>
								<span th:if="${mediaNews.mAduri10 != null and mediaNews.mAduri10 !=''}"><a th:href="${mediaNews.mAduri10}" th:text="${mediaNews.mAdname10}" target="_blank"></a></span>
							</div>
							<a th:href="${mediaNews.mAduri1}" target="_blank">
							<div class="press-title f27 fw500 black"><p th:text="${mediaNews.mSubject}" ></p></div></a>
						</td>
					</tr>
				</table>

				<!-- paging -->
				<th:block layout:fragment="paging">
					<nav th:replace="fragments/common :: pagination"></nav>
				</th:block>
				<!-- //paging -->

			</div>
			<div class="col-md-12">
			</div>
		</div>
		<br class="clear">
	</div><!-- //contant1460 -->
</div>
<!-- ================================ 
		// Content
================================ -->
<!-- ================================ 
		Footer
================================ -->
<footer  th:replace="fragments/mainFooter :: footerFragment"></footer>
<!-- ================================ 
		// Footer
================================ -->
<script th:inline="javascript">
/*<![CDATA[*/

    function movePage(uri, queryString) {
		location.href = uri + queryString;
	}

	function searchMediaNews(form) {
		/*[- 드롭다운이 아닌 메인 검색 키워드로 검색했을 때 -]*/
		const searchKeyword = $('#mainSearchKeyword').val();
		if ($.trim(searchKeyword).length < 1) {
			alert("키워드를 입력해 주세요.");
			searchKeyword.focus();
			return false;
		}
	}
	
	const newsList = document.querySelectorAll('tr');

	newsList.forEach(item => {
	  item.addEventListener('click', () => {
	    const itemId = item.getAttribute('id');
			$.ajax({
				url : '/main/mediaNews/count',
				type : "post",
				data : {mIdx : itemId},
				dataType : "json",
				success : function(data) {

				},
				error : function(){
				}
			});
	  });
	});
	
	
	
	
	
/*]]>*/
</script>
</body>
</html>
