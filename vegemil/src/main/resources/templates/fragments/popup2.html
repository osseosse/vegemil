<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/common/css/style.css}">
	<script src="https://code.jquery.com/jquery-1.11.2.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		var theDay = new Date('2023-12-13 00:00:00');
		timeCheck(theDay);		  
	});
	
	function timeCheck(theDay){
		var today = new Date();
		if(today >= theDay){
			 // 제어하고 싶은 코드 그때그떄 변경// 			
			 $("#popupContent").css("display","none");			 
		}
	}
	function popupCookieSave(){
		setCookie("popup2", "done" , 1);
		mainPop2.style.display = "none";
		//window.close();
	}
	// 쿠키 저장(X) 닫기
	function popupSelfClose(){
		mainPop2.style.display = "none";
		//window.close();
	}
	// 쿠키 저장
	function setCookie( name, value, expiredays ){
	    var todayDate = new Date();
	    todayDate.setDate( todayDate.getDate() + expiredays );
	    todayDate.setHours(0, 0, -1); // 오늘의 바로 전날 23:59:59로 설정함.
	    document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";";
	}
</script>
<style>
	.popBox .action {position:relative; background:#4e4e4e; padding-left:5px; top:-4px;padding-top:2px}
	.popBox span.txt {font-size:11px ; display:inline-block; text-align:right; position:absolute; right:5px; top:3px; color:#fff; vertical-align:middle}
	.popBox span.txt input {vertical-align:middle; margin-top:-1px}
</style>
</head>
<body id="mainPop2">
<div class="popBox" id="popupContent"><!-- 400px * 570px -->
	<div class="img">
		<a href='javascript:void(0)'><img src="https://image.edaymall.com/images/dcf/vegemil/img/popup/popup_20231114.jpg" alt="iso 인증" border="0"/></a>
	</div>
	<!-- action -->
	<div class="action">
		<div class="pop_close"><a href="javascript:popupSelfClose();"><img src="https://image.edaymall.com/images/dcf/vegemil/img/popup/pop_notice_btn_close.gif" alt="닫기" /></a></div>
		<span class="txt"><label ><input type="checkbox" id="todayChk" onclick="javascript:popupCookieSave();">오늘 하루 열지 않음</label></span>
	</div>
	<!-- action //-->
</div>
</body>
</html>
