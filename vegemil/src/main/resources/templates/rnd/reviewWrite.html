<script th:inline="javascript">
/*<![CDATA[*/

//스마트 에디터2
let oEditors = []

smartEditor = function() {
	nhn.husky.EZCreator.createInIFrame({
		oAppRef: oEditors,
		elPlaceHolder: "sContent",
		sSkinURI: "/smarteditor2/SmartEditor2Skin.html",
		fCreator: "createSEditor2"
	})
}

savePost = function() {
	
    oEditors.getById["sContent"].exec("UPDATE_CONTENTS_FIELD", []);
    let content = document.getElementById("sContent").value;	    

    if(content == '') {
      alert("내용을 입력해주세요.")
      oEditors.getById["sContent"].exec("FOCUS")
      return
    } else {

      var post = {
    	  "sSubject": $("#sSubject").val()
        , "sContent": content
        , "sUrl": $("#sUrl").val() 
      };          

      $.ajax({
    	 type : "POST"
        , url : "/rnd/saveReview"
        , data : JSON.stringify(post)
        , contentType : "application/json; charset=utf-8"
        , success : function(data) {
        	if(data.success == '1') {
                alert('저장되었습니다.')
                location.href = '/rnd/tourReview';
        	} else {
        		alert(data.message);
        	}
        }
        , error: function(jqXHR, textStatus, errorThrown) {
          console.log(jqXHR)
          alert('오류가 발생하였습니다.')
        }
      })
    }
  }
   
$(document).ready(function() {
    smartEditor()
})
	
/*]]>*/
</script>
