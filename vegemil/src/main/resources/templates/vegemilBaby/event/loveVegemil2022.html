	<script type="text/javascript" >
			function TextDisappear(){
	
				var temp = document.getElementById('txtURL').value;
				
				if(temp == "공유한 URL을 남겨주세요."){
					document.Form1.txtURL.value = "";		 
					return;
				}
				else{
					return;
				}
			}
			
			function checkNum(obj){
			
				var word= obj.value;
				var str = "1234567890";
				
				for(i=0;i < word.length;i++){
					if(str.indexOf(word.charAt(i)) < 0){
						alert('숫자만 사용 가능합니다');
						obj.value = "";
						obj.focus();
						return false;
					}
				}
				
			}
			
			function checkValue(){
			
				var phone = document.getElementById('phone_no');
				var comment = document.getElementById('comments');
				var url = document.getElementById('urlinfo');
				var name = document.getElementById('name');
				
				if(name.value == ""){
					alert('이름을 입력하세요');
					document.Form1.name.value = "";
					document.Form1.name.focus();
					return false;
				}
				
				if(phone.value == ""){
					alert('전화번호를 입력하세요');
					document.Form1.phone_no.value = "";
					document.Form1.phone_no.focus();
					return false;
				}
			
				if(comment.value == ""){
					alert('한줄 소감을 입력하세요');
					document.Form1.comments.value = "";
					document.Form1.comments.focus();
					return false;
				}
				
				if(url.value == ""){
					alert('URL정보를 입력하세요');
					document.Form1.urlinfo.value = "";
					document.Form1.urlinfo.focus();
					return false;
				}
					return true;	
			}
			
			//트위터
			function twitter(){
				
				var win = window.open("http://twitter.com/intent/tweet?text=" + encodeURIComponent('사랑의 베지밀 온도계(공유 1개당 베지밀두유 1개 기부)') + " " + encodeURIComponent('http://www.vegemil.co.kr/main/event/loveVegemil.aspx'), 'twitter', 'width=500,height=364,scrollbars=no,resizable=no');

				if(win)
				{
					win.focus();
				}
			}
			
			function facebook() {
					/* 주소만 연결되면 나머지 값들은 메타태그에서 읽어온다 위에 선언한 변수들에서 값을 가져오는게 아님 */
					var url2 = 'http://www.facebook.com/sharer.php?u=http://www.vegemil.co.kr/main/event/loveVegemil2016.aspx';
					url2 = encodeURI(url2);
					window.open(url2);	
			}
			
			function copy_url()
			{
				var _img = document.getElementById('TmpDiv');
				var content = document.body.createTextRange();
				content.moveToElementText(_img);
				content.execCommand("copy");
				window.alert('이미지가 복사되었습니다 \nCTRL V를 이용하여 붙여 넣으세요!.');
			}
			
			function copy_url2(){
					var url = document.URL;
					window.clipboardData.setData("Text", url);
					alert("이벤트 페이지 URL이 클립보드에 복사되었습니다.\nCtrl + V 하시면 URL이 입력됩니다.");
			}
		</script>
