	<script language=javascript>
			function TextDisappear(){
	
				var temp = document.getElementById('txtURL').value;
				
				if(temp == "공유한 URL을 남겨주세요."){
					document.Form1.txtURL.value = "";		 
					return;
				}
				else{
					return;
				}
			}
			
			function checkNum(obj){
			
				var word= obj.value;
				var str = "1234567890";
				
				for(i=0;i < word.length;i++){
					if(str.indexOf(word.charAt(i)) < 0){
						alert('숫자만 사용 가능합니다');
						obj.value = "";
						obj.focus();
						return false;
					}
				}
				
			}
			
			function checkValue(){
			
				var phone = document.getElementById('phone_no');
				var comment = document.getElementById('comments');
				var url = document.getElementById('urlinfo');
				var name = document.getElementById('name');
				
				if(name.value == ""){
					alert('이름을 입력하세요');
					document.Form1.name.value = "";
					document.Form1.name.focus();
					return false;
				}
				
				if(phone.value == ""){
					alert('전화번호를 입력하세요');
					document.Form1.phone_no.value = "";
					document.Form1.phone_no.focus();
					return false;
				}
			
				if(comment.value == ""){
					alert('한줄 소감을 입력하세요');
					document.Form1.comments.value = "";
					document.Form1.comments.focus();
					return false;
				}
				
				if(url.value == ""){
					alert('URL정보를 입력하세요');
					document.Form1.urlinfo.value = "";
					document.Form1.urlinfo.focus();
					return false;
				}
					return true;	
			}

			function copy_url()
