 </head>
 <body>
<div style="background:#f4f4f4; width:100%; height:900px; display:inline-block; ">
	<div style="margin-left: auto; margin-right: auto; width: 100%; max-width:800px; margin-top:100px " >
		  <table width="800" style="border:0px solid #ccc; border-radius:5px; background:#fff ; " cellspacing="0">
			<tr><td style="text-align:right; padding:20px 15px"><a href="index.html"><img src="https://image.edaymall.com/images/mail/news/dcf/dcf2022/html/img/ico/logo.png" alt="정식품 Career" style="width:70px; "/></a></td></tr>
			<tr>
				<td style="font-size:36px; font-weight:600; letter-spacing:-4px; padding:0 60px; color:#333333">안녕하세요 담당님<br>정식품 관리자에서 알려드립니다.</td>
			</tr>
			<tr>
				<td style="font-size:14px; color:#333333; padding:50px 60px 30px 60px; line-height:150%; letter-spacing:-1px">
				본 메일은 정식품 관리자 홈페이지 그린비아 결제 취소를 위한 메일입니다.<br><br>
				
				*결제 정보<br>
				-결제 번호: <span th:text="${lgdTid}"></span><br>
				-결제 고객: <span th:text="${lgdBuyer}"></span><br>
				-결제 금액: <span th:text="|${lgdAmount}원|"></span><br>
				-결제 날짜: <span th:text="${insertDate}"></span><br><br>

				아래 버튼을 누르시면 그린비아 결제내역 페이지로 이동합니다.
				</td>
			</tr>
			<tr >
				<td style="text-align:center; padding-top:40px; padding-bottom:70px">
					<a href="https://www.vegemil.co.kr/admin/manage/payment/list" target="_blank" style="padding:0; margin:0; border:0; background:none; cursor:pointer; color:#fff; font-size:16px; background:#0F93E1; padding:18px 70px; line-height:120%"; >결제내역이동</a>

				</td>
