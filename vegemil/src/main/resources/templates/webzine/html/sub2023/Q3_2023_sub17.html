		break;

		$(".resultLanding").attr("href",resultLandingCommonPath+"79");
		$("#resultImg").attr("src",imgCommonPath+"16_a4_4.jpg");
		break;

		console.log("RRL/ETJ"); 
		$(".resultLanding").attr("href",resultLandingCommonPath+"79");
		$("#resultImg").attr("src",imgCommonPath+"16_a4_4.jpg");
		break;

	// 버튼 노출 (다시하기|제품보러가기)
	$("#resBtn").css('display', 'block');
}
