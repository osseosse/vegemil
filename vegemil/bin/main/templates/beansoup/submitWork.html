<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block class="white" th:replace="fragments/beansoup/head :: headFragment"></th:block>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
function execPostcode() {
new daum.Postcode({
    oncomplete: function(data) {
        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
        var addr = ''; // 주소 변수
        var extraAddr = ''; // 참고항목 변수

        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
            addr = data.roadAddress;
        } else { // 사용자가 지번 주소를 선택했을 경우(J)
            addr = data.jibunAddress;
        }

        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
        if(data.userSelectedType === 'R'){
            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                extraAddr += data.bname;
            }
            // 건물명이 있고, 공동주택일 경우 추가한다.
            if(data.buildingName !== '' && data.apartment === 'Y'){
                extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
            }
            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
            if(extraAddr !== ''){
                extraAddr = ' (' + extraAddr + ')';
            }
            // 조합된 참고항목을 해당 필드에 넣는다.
            addr = addr+' '+extraAddr;
        
        }

        // 우편번호와 주소 정보를 해당 필드에 넣는다.
        document.getElementById('zipCode').value = data.zonecode;
        document.getElementById("addr1").value = addr;
        // 커서를 상세주소 필드로 이동한다.
        document.getElementById("addr2").focus();
    }
  }).open();
}
	/*[- end of function -]*/

</script>
<body>
	<!-- ================================ 
		        Header
        ================================ -->
	<th:block class="white" th:replace="fragments/beansoup/mainHeader :: headerFragment"></th:block>
	<!-- ================================ 
		        // Header
        ================================ -->
	<!-- ================================ 
			Content
	================================ -->
	<div id="content" style="padding:40px;">
		<div class="contant1460 text-center" >
		<form th:action="|@{/beansoup/submitWork}|" th:object="${paintingContest}" method="post" enctype="multipart/form-data">
			<div class="row mt90h">			
				<input type="hidden" th:field="*{guardianDI}" />
				<div class="col-md-12 ">
					 <ul>
			            <li>부문</li>
			            <li>
			                <select th:field="*{section}" class="sel02 w200 mt10m">
			                     <option value="0">미취학</option>
			                     <option value="1">초등학교 저학년(1~3)</option>
			                     <option value="2">초등학교 고학년(4~6)</option>
			                </select>
			            </li>
			        </ul>
			        <ul>
			            <li>시제</li>
			            <li>
			                <select th:field="*{material}" class="sel02 w200 mt10m">
			                     <option value="고사리">고사리</option>
			                     <option value="옥수수">옥수수</option>
			                     <option value="강낭콩">강낭콩</option>
			                     <option value="감자">감자</option>
			                     <option value="검은콩">검은콩</option>
			                </select>
			            </li>
			        </ul>
			         <ul>
			            <li>그림 첨부</li>
			            <li><input type="file" name="fileName" id="fileName"></li>
			        </ul>
			        <ul>
			            <li>작품설명</li>
			            <li><textarea rows = "7" cols = "100" name ="paintingDesc"></textarea></li>
			        </ul>
			       
			        <ul>
			            <li>보호자 성명</li>
			            <li>
							<input type="text" th:field="*{guardianName}">
						</li>
			        </ul>
			        <ul>
			            <li>보호자 연락처</li>
			            <li>
							<input type="text" th:field="*{guardianPh}">
						</li>
			        </ul>
			        <ul>
			            <li>주소</li>
			            <li>
			                <input name="txtZipcode" class="inp03" type="text" readonly th:field="*{zipCode}" maxlength="5" placeholder="우편번호"><button type="button" onclick="execPostcode()" class="btnType09 ml10">우편번호검색</button><br>
			                <input name="txtAddr1" class="inp02 mt10 w700" type="text" th:field="*{addr1}" maxlength="100" readonly="readonly" placeholder="우편번호를 검색하시면 기본 주소가 입력됩니다.">
			                <input name="txtAddr2" class="inp02 mt10 w700" type="text" th:field="*{addr2}" placeholder="상세주소를 입력해 주세요" maxlength="50">
			            </li>
			        </ul>
			        
			        <ul>
			            <li>참가자 성명</li>
			            <li>
							<input type="text" th:field="*{contestantName}">
						</li>
			        </ul>
			        <ul>
			            <li>생년월일</li>
			            <li>
							<input type="text" th:field="*{contestantBirth}">
						</li>
			        </ul>
			        <ul>
			            <li>참가자 학년</li>
			            <li>
							<input type="text" th:field="*{contestantGrade}">
						</li>
			        </ul>
			        <ul>
			            <li>그림동시대회 알게된 경로</li>
			            <li>
							<input type="text" th:field="*{contestRoot}">
						</li>
			        </ul>
			        <ul>
			            <li>간단요리사 사전에 알고 있었는지</li>
			            <li>
							<input type="text" th:field="*{beansoupAwareness}">
						</li>
			        </ul>
				</div>
			</div>
			<div class="w1160 center0 grayLine mt70">
				<div class="w560 center0 mb200">
					<ul class="joinbtnFoot mt50">
						<li class="mr10"><button type="button" onclick="location.href='/home'" class="btnType10 f20 fw500 lh140" >취소</button></li>
						<li><button type="submit" id="joinBtn" class="btnType17 f20 fw500 lh140">작품제출</button></li>
					</ul>
				</div>
			</div>
			</form>
			<br class="clear">
		</div><!-- //contant1460 -->
	</div>
	<!-- ================================  
			// Content
	================================ -->
	<!-- ================================ 
		        Footer
        ================================ -->
	<footer  th:replace="fragments/beansoup/mainFooter :: footerFragment"></footer>
	<!-- ================================ 
		        // Footer
        ================================ -->
</body>
</html>
