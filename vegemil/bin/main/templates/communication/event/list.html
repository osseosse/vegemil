					<img src="" alt=""/><span class="ing-end on f16">진행중인 이벤트</span></p>
					</div>
				</a>
			</div>
		</div>
		<div class="row mb80" th:unless="${not #lists.isEmpty( eventList )}">
			<div class="col-md-12 mt50">
